<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2dcb8e0d3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body>

    <div class="container">
        <div class="header ">
            <div class="clear">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="todos"></ul>
        </div>
        <div class="add-item">
            <input type="text" id="input" placeholder="New task" maxlength="60">
            <i class="fa fa-plus-circle" id="submitButton"></i>
        </div>
    </div>
    <div class="bg"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
